<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to avail services</title>
    <script src="https://kit.fontawesome.com/45fa29d934.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form method="post" action="registeredUser.html">
        <div class="back-arrow">
            <a href="landingPage.html">
                 <i class="fa-solid fa-arrow-left fa-2xl"></i>
            </a>
        </div>
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="email" placeholder="Email" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <i class="far fa-eye" id="togglePassword"></i>

        <a class="forgotpasswd">Forgot password</a>

        <input type="submit" value="Login" id="submit">

        <a class="register" href="registerUser.html">Create new account</a>
    </form>

    <script src="loginPage.js"></script>
</body>
</html>
